<script>
var alertOff = document.querySelector('.bi-toggle2-off')
var alertOn = document.querySelector('.bi-toggle2-on')
  alertOff.style.display="none";
  document.querySelector('.bi-toggle2-on').addEventListener('click', function(){
    alertOff.style.display="block";
    alertOn.style.display="none";
  })
